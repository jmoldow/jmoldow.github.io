	</head>
	<body class="index">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header" class="alt">
					<nav id="nav">
						<ul>
							<li class="current"><a href="wedding.html">Welcome</a></li>
							<li class="current"><a href="travel.html">Travel</a></li>
							<li class="current"><a href="banquet.html">Banquet</a></li>
							<li class="current"><a href="afterparty.html">Afterparty</a></li>
							<li class="current"><a href="picnic.html">Picnic</a></li>
							<li class="current"><a href="contact.html">Contact Us</a></li>
							<li><a href="rsvp.html" class="button special">RSVP</a></li>
						</ul>
					</nav>
				</header>

		<!-- Banner -->
				<section id="banner">
					<div class="inner">
						<header>
							<h2>Questions? Contact Us</h2>
						</header>
					</div>
				</section>
		
			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa-envelope"></span>
						<h2>Get in Touch</h2>
						<p>Use the form below to contact us!</p>
					</header>
					<!-- One -->
						<section class="wrapper style4 special container 75%">
							<!-- Content -->
								<div class="content">
									<form>
										<div class="row 50%">
											<div class="6u 12u(mobile)">
												<input type="text" name="name" placeholder="Name" />
											</div>
											<div class="6u 12u(mobile)">
												<input type="text" name="email" placeholder="Email" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="subject" placeholder="Subject" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<textarea name="message" placeholder="Message" rows="7"></textarea>
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Send Message" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>
						</section>
				</article>

			<!-- Footer -->
				<footer id="footer">
